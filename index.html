<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider using html css and javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Slider</h1>
    <div class="slideshow-container">
        <div class="mySlides fade">
            
            <a href="https://ibb.co/JQdb7kp"><img src="https://i.ibb.co/M6hjVN1/pexels-jill-wellington-3334355.jpg" alt="pexels-jill-wellington-3334355" border="0" style="width:100%"></a>
            <div class="text">Happy new year</div>
        </div>

        <div class="mySlides fade">
            <a href="https://ibb.co/R0XzxhD"><img src="https://i.ibb.co/FwQgSsD/pexels-karolina-grabowska-5716513.jpg" alt="pexels-karolina-grabowska-5716513" border="0" style="width:100% "></a>

            <div class="text">New year</div>
        </div>

       
        <div class="mySlides fade">
            <a href="https://ibb.co/9rZkYTh"><img src="https://i.ibb.co/LZNXptr/pexels-shivkumar-sd-1382177.jpg" alt="pexels-shivkumar-sd-1382177" border="0" style="width:100% "></a>
            <div class="text">New year</div>
        </div>

        <div class="mySlides fade">
            <a href="https://ibb.co/dgbnnXF"><img src="https://i.ibb.co/YZDvvJm/pexels-olia-danilevich-5847901.jpg" alt="pexels-olia-danilevich-5847901" border="0" style="width:100% "></a>
            <div class="text">New year</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <script src="script.js"></script>
</body>

</html>
